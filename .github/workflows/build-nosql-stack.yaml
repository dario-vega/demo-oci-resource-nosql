name: oci-terraform-build-stack
on:
  push:
    paths:
      - 'oci-resource-manager-terraform-scripts/*/*'
      - '.github/workflows/build-nosql-stack.yaml'
  workflow_dispatch:     
jobs:
  build-stack:
    name: Build Stack zip files
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2

      - name: 'Build Stack'
        run: |
          zip -r ./stack.zip oci-resource-manager-terraform-scripts/*
      - name: 'Publish Stack'
        uses: actions/upload-artifact@v2-preview
        with:
          name: 'stack'
          path: 'stack.zip'

      - name: 'Create Release'
        if: success()
        id: create_release
        uses: actions/create-release@v1
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          tag_name: livelab-XXX-latest
          release_name: Release livelab-XXX-latest
          body: |
            This release is generated from the workflow build-nosql-stack.yaml
          draft: false
          prerelease: false

      - name: 'Upload Release Asset (Stack)'
        id: upload-release-asset-stack
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: ./stack.zip
          asset_name: stack.zip
          asset_content_type: application/zip
          
